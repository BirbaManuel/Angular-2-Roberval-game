<div>{{selectedHero.name"}</div>
<div id="containerBoule">
  <div class="circle" *ngFor="let ball of balls$">
    <div class="insideCircle">
      <span><input size="2" type="input" value="{{ ball.poids }}"/></span>
    </div>
  </div>
</div>

<!-- proced block -->
<div id="containerBalance">
  <div id="label">balance Roberval</div>
  <div id="containerButtonBalance">
    <button (click)="findBouleMax(balls$)">Exécuter</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
<div *ngIf="showResultat" id="containerResultat">
  <label
    >C'est la boule : "{{ resultatBouleMax }}" qui est la plus lourde!
  </label>
  <br />
  <label>Solution trouvée en : "{{ resultatIteration }}" itération</label>
</div>
